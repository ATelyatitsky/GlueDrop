<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Мои цели</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid no-padding text-center style="margin: 5% 8% 2%;">
    <ion-row>
      <ion-col size="3" no-padding>
        <ion-button class="circle" style="--border-radius: 50%" (click)="openModal(1)">0/0</ion-button>
        <ion-icon name="add-circle-outline"></ion-icon>
      </ion-col>
      <ion-col size="3" no-padding>
        <ion-button class="circle" style="--border-radius: 50%">0/0</ion-button>
        <ion-icon name="add-circle-outline"></ion-icon>
      </ion-col>
      <ion-col size="3" no-padding>
        <ion-button class="circle" style="--border-radius: 50%">0/0</ion-button>
        <ion-icon name="add-circle-outline"></ion-icon>
      </ion-col>
      <ion-col size="3" no-padding>
        <ion-button class="circle" style="--border-radius: 50%">0/0</ion-button>
        <ion-icon name="add-circle-outline"></ion-icon>
      </ion-col>
    </ion-row>
    <ion-row style="color: white; font-size: 14px;">
      <ion-col size="3" no-padding>
        Сахар
      </ion-col>
      <ion-col size="3" no-padding>
        Инсулин
      </ion-col>
      <ion-col size="3" no-padding>
        Питание
      </ion-col>
      <ion-col size="3" no-padding>
        Разное
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col no-padding style="margin: 10px 25%;">
        <ion-datetime displayFormat="DD MMMM YYYY" pickerFormat="DD MMMM YYYY" [(ngModel)]="dateNow" style="text-align: center" cancelText="Отмена" doneText="Применить"></ion-datetime>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div style="height: calc(100%- 400px);">
  <ion-list class="is-list-colored">
    <ion-item-sliding >
      <ion-item class="is-item-category-secondary">
      <ion-label>
        <p>16.52</p>
        <h2>Измерить сахар</h2>
      </ion-label>
      <div slot="end" class="is-list-vertical-buttons" no-margin>
        <ion-checkbox></ion-checkbox>
      </div>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option expandable color="danger">Удалить</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
    <ion-item-sliding >
      <ion-item class="is-item-category-primary">
        <ion-label>
          <p>16.52</p>
          <h2>Поставить инсулин</h2>
        </ion-label>
        <div slot="end" class="is-list-vertical-buttons" no-margin>
          <ion-checkbox></ion-checkbox>
        </div>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option expandable color="danger">Удалить</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
    <ion-item-sliding >
      <ion-item class="is-item-category-light">
        <ion-label>
          <p>16.52</p>
          <h2>Прием пищи</h2>
        </ion-label>
        <div slot="end" class="is-list-vertical-buttons" no-margin>
          <ion-checkbox></ion-checkbox>
        </div>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option expandable color="danger">Удалить</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
    <ion-item-sliding >
      <ion-item class="is-item-category-dark">
        <ion-label>
          <p>16.52</p>
          <h2>Разное</h2>
        </ion-label>
        <div slot="end" class="is-list-vertical-buttons" no-margin>
          <ion-checkbox></ion-checkbox>
        </div>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option expandable color="danger">Удалить</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  </div>
</ion-content>
