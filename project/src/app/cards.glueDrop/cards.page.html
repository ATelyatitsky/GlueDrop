<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Мой дневник</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="is-payment-cards is-card-unbordered">
        <ion-card no-padding style="width: unset; margin: 10px; border-radius: 20px;">
          <ion-item mode="ios" style="border-bottom: 1px solid var(--ion-color-is-mute-light);">
            <ion-label style="margin: auto;" text-center="true">Сахар</ion-label>
          </ion-item>

          <ion-card-content no-padding style="padding-top: unset">
            <ion-item style="--padding-start: unset">
              <ion-avatar>
                <img src="assets/imgs/glucose_meter.png">
              </ion-avatar>
              <ion-avatar>
                <img src="assets/imgs/bread.png">
              </ion-avatar>
              <ion-avatar>
                <img src="assets/imgs/syringe1.png">
              </ion-avatar>
              <ion-avatar>
                <img src="assets/imgs/syringe.png">
              </ion-avatar>
              <ion-avatar>
                <img src="assets/imgs/comment.png">
              </ion-avatar>
            </ion-item>
            <ion-item>
              <ion-datetime displayFormat="DD MMMM YYYY. в HH:mm" pickerFormat="DD.MMMM HH:mm" [(ngModel)]="dateNow" cancelText="Отмена" doneText="Применить"></ion-datetime>
            </ion-item>
            <ion-item text-center>
              <ion-label no-margin>0.0 ммоль/л</ion-label>
            </ion-item>
            <ion-item>
              <ion-range min="0" max="20" step="1" value=0 pin="true" snaps="true" color="light" style="--knob-size: 11px; padding: unset">
                <ion-label slot="start" no-margin padding-end>0</ion-label>
                <ion-label slot="end" no-margin padding-start>+20</ion-label>
              </ion-range>
            </ion-item>
            <ion-item>
              <ion-range min="0" max="9" step="1" value=0 pin="true" snaps="true" color="light" style="--knob-size: 11px; padding: unset">
                <ion-label slot="start" no-margin padding-end>0</ion-label>
                <ion-label slot="end" no-margin padding-start>0.9</ion-label>
              </ion-range>
            </ion-item>
            <ion-list lines="none" padding no-margin class="is-list-buttons is-list-transparent">
              <ion-item color="primary" button detail="false" style="width: 60%; float: left; --border-radius: 10px; text-align: center;">
                <ion-label>Готово</ion-label>
              </ion-item>
              <ion-item color="light" button detail="true" style="width: 35%; --border-radius: 10px; margin-right: 0;margin-left: auto;">
                <ion-label>Далее</ion-label>
              </ion-item>
            </ion-list>
          </ion-card-content>
        </ion-card>
  </div>

  <ion-list no-margin>
    <ion-item-sliding>
      <ion-item>
        <ion-label no-margin>

            <ion-icon size="small" slot="start" name="time"></ion-icon>
            <p text-wrap>00:11</p>
            <p slot="end" text-wrap>Сегодня</p>
          </ion-item>
          <ion-item mode="ios" style="border: unset; width: 20%; float: left;">

          </ion-item>

            <ion-img slot="start" style="width: 6%" src="assets/imgs/comment.png"></ion-img>
            <p text-wrap>Text</p>
          </ion-item>

        </ion-label>
      </ion-item>
      <ion-item-options side="end">
