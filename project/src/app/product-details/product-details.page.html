<ion-header no-border class="is-header-logo-centered">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      <img src="assets/imgs/logo-dark.png" />
    </ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="icon-only" name="cart"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon slot="icon-only" name="search"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-slides pager="true" [options]="slideOpts">
    <ion-slide>
      <img src="assets/imgs/product-details-1.jpg"/>
    </ion-slide>
    <ion-slide>
      <img src="assets/imgs/product-details-2.jpg"/>
    </ion-slide>
  </ion-slides>

  <div padding-horizontal class="is-section-bordered">
    <h5 text-center>Brand</h5>
    <h3 text-center>Short-sleeved Denim Shirt</h3>
    <ion-grid class="is-price" no-padding margin-top margin-bottom>
      <ion-row class="ion-align-items-center">
        <ion-col size="4" class="ion-text-start" no-padding>
          <ion-badge color="success">NEW</ion-badge>
        </ion-col>
        <ion-col size="4" class="ion-text-center" no-padding>
          <span>$29.99</span>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <div padding class="is-section-bordered ion-text-center">
    <ion-chip *ngFor="let size of productSizes; let i = index" outline
              [ngClass]="{'selected': productSizes[i].selected,
                          'disabled': productSizes[i].disabled}"
              (click)="toggleSelectedSize(i)">
      <ion-label>{{size.label}}</ion-label>
    </ion-chip>
  </div>

  <div padding class="is-section-bordered ion-text-center">
    <ion-button class="button-color"
                [attr.style]="sanitizer.bypassSecurityTrustStyle('--background: ' + productColors[i].name)"
                *ngFor="let color of productColors; let i = index"
                (click)="toggleSelectedColor(i)" no-padding>
      <ion-icon *ngIf="color.selected" slot="icon-only" name="checkmark"
                [style.color]="productColors[i].selectedContrast"></ion-icon>
    </ion-button>
  </div>

  <div padding class="is-section-bordered">
    <ion-grid no-padding>
      <ion-row>
        <ion-col size="3">
          <ion-list no-margin>
            <ion-item class="is-select-item">
              <ion-select interface="popover" value="1">
                <ion-select-option value="1">1</ion-select-option>
                <ion-select-option value="2">2</ion-select-option>
                <ion-select-option value="3">3</ion-select-option>
                <ion-select-option value="4">4</ion-select-option>
                <ion-select-option value="5">5</ion-select-option>
                <ion-select-option value="6">6</ion-select-option>
              </ion-select>
            </ion-item>
          </ion-list>
        </ion-col>
        <ion-col align-self-center>
          <ion-button expand="block">Add to Cart</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-button expand="block" fill="outline">Save</ion-button>

    <ion-grid no-padding margin-top>
      <ion-row class="is-grid-row-bordered">
        <ion-col size="8" align-items-strech padding-horizontal>
          <span>
            <ion-icon name="star" color="warning"></ion-icon>
            <ion-icon name="star" color="warning"></ion-icon>
            <ion-icon name="star" color="warning"></ion-icon>
            <ion-icon name="star" color="warning"></ion-icon>
            <ion-icon name="star" color="light"></ion-icon>
          </span>
          <span class="is-rating-text" padding-horizontal>3 reviews</span>
        </ion-col>
        <ion-col size="4" padding-horizontal>
          <ion-icon name="share" color="light"></ion-icon>
          <span class="ion-padding-start">Share</span>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <ion-segment class="is-segment-clear">
    <ion-segment-button value="product">
      <ion-label>PRODUCT</ion-label>
    </ion-segment-button>
    <ion-segment-button value="brand">
      <ion-label>BRAND</ion-label>
    </ion-segment-button>
    <ion-segment-button value="reviews">
      <ion-label>REVIEWS (4)</ion-label>
    </ion-segment-button>
    <ion-segment-button value="features" checked>
      <ion-label>FEATURES</ion-label>
    </ion-segment-button>
  </ion-segment>

  <div padding-bottom>
    <ion-grid no-padding class="is-grid-bordered is-product-details-table">
      <ion-row>
        <ion-col size="4" no-padding padding>Material</ion-col>
        <ion-col size="8" no-padding padding>100% Cotton</ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="4" no-padding padding>Handle</ion-col>
        <ion-col size="8" no-padding padding>Grab handle</ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="4" no-padding padding>Straps</ion-col>
        <ion-col size="8" no-padding padding>Adjustable straps</ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="4" no-padding padding>Back</ion-col>
        <ion-col size="8" no-padding padding>Padded back</ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="4" no-padding padding>Pocket</ion-col>
        <ion-col size="8" no-padding padding>External pocket</ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
