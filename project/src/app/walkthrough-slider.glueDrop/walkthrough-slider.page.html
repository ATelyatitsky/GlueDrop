<ion-header no-border>
  <ion-toolbar class="is-slider-page-toolbar">
    <ion-buttons slot="end">
      <ion-button (click)="skip()" color="primary">Пропустить</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-slides pager="true" [options]="slideOpts" class="is-slider-page">
    <ion-slide justify-content-start>
      <img *ngIf="env.theme == 'dark'" src="assets/imgs/empty-tasks-1.png"/>
      <img *ngIf="env.theme == 'light'" src="assets/imgs/empty-tasks-1.png"/>
      <ion-grid align-self-start>
        <ion-row justify-content-center>
          <h1 padding-top>Быстрый ввод</h1>
        </ion-row>
        <ion-row justify-content-center>
          <p style="font-size: 16px">
            Вносите данные в дневник не прикладывая лишних усилий
          </p>
        </ion-row>
      </ion-grid>
    </ion-slide>
    <ion-slide justify-content-start>
      <img *ngIf="env.theme == 'dark'" src="assets/imgs/statistical.png"/>
      <img *ngIf="env.theme == 'light'" src="assets/imgs/statistical.png"/>
      <ion-grid align-self-start>
        <ion-row justify-content-center>
          <h1 padding-top>Полезная статистика</h1>
        </ion-row>
        <ion-row justify-content-center>
          <p style="font-size: 16px">
            Отслеживайте течение вашего диабета с помощью простой и наглядной статистики
          </p>
        </ion-row>
      </ion-grid>
    </ion-slide>
  </ion-slides>
</ion-content>
